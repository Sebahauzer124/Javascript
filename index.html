<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Productos</title>
    <link rel="stylesheet" href="./css/stlye.css">
</head>
<body>
    <div class="container">
        <h1>Tienda de Productos</h1>

        <section id="productos-lista" class="productos"></section>

        <form id="producto-form" class="formulario">
            <h2>Agregar Nuevo Producto</h2>
            <input type="text" id="nombre" placeholder="Nombre del producto" required>
            <input type="number" id="precio" placeholder="Precio" required>
            <input type="number" id="cantidad" placeholder="Cantidad en stock" required>
            <input type="text" id="imagen" placeholder="URL de la imagen" required>
            <button type="submit">Agregar Producto</button>
        </form>

        <h2>Carrito de Compras</h2>
        <ul id="carrito-lista" class="list-group"></ul>
        <p>Total: <span id="total-carrito">$0.00</span></p>

        <template id="producto-template">
            <div class="card">
                <img src="" alt="Imagen del producto">
                <h3 class="card-title"></h3>
                <p class="precio"></p>
                <p class="stock"></p>
                <button class="btn btn-success">Agregar al carrito</button>
                <button class="btn btn-danger eliminar-btn">Eliminar</button>
            </div>
        </template>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/script.js"></script>
</body>
</html>
